<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CRUD</title>
</head>
<body>
   
   <div class="container">
      <div class="heading">
         <h1>Chapter List</h1>
      </div>

      <div class="inputChapter">
         <input type="text" placeholder="Enter Chapter Name" class="mainInput">
         <button class="addBtn" id="btnAdd" type="button">Add</button>
      </div>  

      <div class="chapterList" id="cList">
         <ul id="liParent">
            <li class="list">
               <h2>Chapter 1</h2>
               <div class="btns">
                  <button class="edit flEnd" onclick="editChapter(this)">Edit</button>
                  <button class="remove flEnd" onclick="removeChapter(this)">Remove</button>
               </div>
            </li>
         </ul>
      </div>
   </div>

   <script src="./script.js"></script>
</body>
</html>
